<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>test</h1>
    <script>
  
      const countVietnamese = (string) => {
        let count = 0;
        let i = 0;
        const vietnamese = ["aw", "aa", "ee", "oo", "ow", "dd"];
        while (i < string.length) {
          let tmapString = string.slice(i, i + 2);
          if (vietnamese.includes(tmapString)) {
            count++;
            i = i + 2;
          } else {
            if (string[i] === "w") {
              count++;
            }
            i++;
          }
        }
        return count;
      };
  
      const string = "wawaawwwwwa";
      console.log("count string is : " + countVietnamese(string));
    </script>
  </body>
</html>
